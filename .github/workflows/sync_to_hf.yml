name: Sync to Hugging Face hub

on:
  push:
    branches: [main] # 只有当推送 main 分支时触发

  # 允许手动触发同步
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true # 如果你有大文件，开启 LFS

      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # 配置用户信息
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          
          # 添加 Hugging Face 为远程仓库 (使用 Token 认证)
          # 注意：这里的 URL 不直接带 Token，通过下面的方式注入
          git remote add hf https://huggingface.co/spaces/koala9527/lottery
          
          # 使用 Token 进行认证推送
          # 这种方式可以避免 URL 编码和特殊字符问题
          git push --force https://koala9527:$HF_TOKEN@huggingface.co/spaces/koala9527/lottery main