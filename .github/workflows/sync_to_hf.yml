jobs:
  sync:
    runs-on: ubuntu-latest
    environment: production   # üëà ÂÖ≥ÈîÆËøô‰∏ÄË°å

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Debug HF_TOKEN
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          if [ -z "$HF_TOKEN" ]; then
            echo "‚ùå HF_TOKEN is EMPTY"
            exit 1
          else
            echo "‚úÖ HF_TOKEN is PRESENT"
          fi

      - name: Push to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

          git push --force \
            https://koala9527:${HF_TOKEN}@huggingface.co/spaces/koala9527/lottery \
            main
