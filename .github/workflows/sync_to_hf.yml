name: Sync to Hugging Face Space

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    environment: production   # ← 和你 Environment 名字一致

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Debug HF_TOKEN
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          echo "Checking HF_TOKEN..."
          if [ -z "$HF_TOKEN" ]; then
            echo "❌ HF_TOKEN is EMPTY"
            exit 1
          else
            echo "✅ HF_TOKEN is PRESENT"
          fi

      - name: Push to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

          git push --force \
            https://koala9527:${HF_TOKEN}@huggingface.co/spaces/koala9527/lottery \
            main
